<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cristopher Munoz">
    <title>Mi primer VueJS</title>
    <link rel="shortcut icon" type="image/svg+X-UA-Compatible" href="assets/img/logo.svg">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ee5b3e7aa4.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <section id="app" class="container">
        <h1 class="text-center">Tabla de Usuarios</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>RUN</th>
                    <th>Nacimiento</th>
                    <th>Edad</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(datos , index) in datos">
                    <th scope="row">{{ index + 1 }}</th>
                    <td>{{ datos.nombre }}</td>
                    <td>{{ datos.apellido }}</td>
                    <td>{{ datos.run }}</td>
                    <td>{{ datos.nacimiento }}</td>
                    <td>{{ datos.edad }}</td>
                </tr>
            </tbody>
        </table>
    </section>
    
    <!-- CDN VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!--Script VueJS-->
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                datos: [
                    { nombre: "Jose", apellido: "Pérez", run: "123456-2", nacimiento: "12-04-67", edad: 52 },
                    { nombre: "María", apellido: "Rodríguez", run: "654321-1", nacimiento: "30-11-90", edad: 29 },
                    { nombre: "Cristopher", apellido: "Muñoz", run: "16999666-8", nacimiento: "15-04-88", edad: 33 },
                ]
            }
        });
    </script>
</body>
</html>
